<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="left-side">
            <div class="logo">
                <img src="odin-lined.png">
                <h1>DREAM ON</h1>
            </div>
        </div>
        <div class="right-side">
            <div class="dummy-text">
                <p>This is not a real online service! It is the project that will help you<br> to fulfill your football dream.</p>
                <p>Sign up to get started!</p>
            </div>
            <div class="form-sct">
                <form id="form">
                    <div class="left-form">
                        <div class="input">
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" id="first-name" name="first-name">
                        </div>
                        

                        <div class="input">
                            <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email" re>
                        </div>
                        

                        <div class="input">
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="password">
                        </div>
                       
                    </div>

                    <div class="right-form">
                        <div class="input">
                            <label for="second-name">SECOND NAME</label>
                        <input type="text" id="second-name" name="second-name">
                        </div>
                    
                        <div class="input">
                            <label for="number">PHONE NUMBER</label>
                        <input type="number" id="number" name="number">
                        </div>
                    
                        <div class="input">
                            <label for="c-password">CCONFIRM PASSWORD</label>
                        <input type="password" id="password" name="c-password">
                        </div>
                        
                    </div>
                </form>
            </div>
            <div class="subscribe-sct">
                <button type="submit" class="submit-btn">Create Account</button>
                <p>Already have an account?</p>
            </div>
        </div>
    </div>
    

    <script src="main.js"></script>
</body>
</html>
